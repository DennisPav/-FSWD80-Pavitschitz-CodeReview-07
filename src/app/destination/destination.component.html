<div class="row">
    <div class="col-md-12">
        <!-- We will build this form using ReactiveForm based on the property "form" inside customerservice.ts  -->
        <form [formGroup]="this.destinationService.form" (ngSubmit)="onSubmit()">
        <div class="row">
       <div class="col-4">
            <input type="hidden" formControlName="$key"><!-- this is a primary key for each record of customer and after that we can display the active form control-->
            <div class="form-group">
                <label><h3>Location</h3></label>
                <!-- we will add this class is-invalid with the help of [ngClass] directive
                                this class will be applied when the form is submitted and we have a validation error regarding full name -->
                <input formControlName="location" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.location.errors}">
                <!-- now we will add an additional due to show the exact reason for the validation error so here we have the deal with this class invilid-feedback
                                        only based on the same condition inside that -->
                <div class="invalid-feedback" *ngIf="submitted && formControls.location.errors">This field is required</div>
            </div>
            <div class="form-group">
               <label> <h3>Country</h3></label>
                <!-- we will add this class is-invalid with the help of [ngClass] directive
                                this class will be applied when the form is submitted and we have a validation error regarding full name -->
                <input formControlName="country" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.country.errors}">
                <!-- now we will add an additional due to show the exact reason for the validation error so here we have the deal with this class invilid-feedback
                                        only based on the same condition inside that -->
                <div class="invalid-feedback" *ngIf="submitted && formControls.country.errors">This field is required</div>
            </div>
            <div class="form-group">
                <label><h3>Type</h3></label>
                <!-- we will add this class is-invalid with the help of [ngClass] directive
                                this class will be applied when the form is submitted and we have a validation error regarding full name -->
                <input formControlName="type" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.type.errors}">
                <!-- now we will add an additional due to show the exact reason for the validation error so here we have the deal with this class invilid-feedback
                                        only based on the same condition inside that -->
                <div class="invalid-feedback" *ngIf="submitted && formControls.type.errors">This field is required</div>
            </div>
            </div>  
            <div class="col-4">        
            <div class="form-group">
                <label><h3>Lodging</h3></label>
                <!-- we will add this class is-invalid with the help of [ngClass] directive
                                this class will be applied when the form is submitted and we have a validation error regarding full name -->
                <input formControlName="lodging" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.lodging.errors}">
                <!-- now we will add an additional due to show the exact reason for the validation error so here we have the deal with this class invilid-feedback
                                        only based on the same condition inside that -->
                <div class="invalid-feedback" *ngIf="submitted && formControls.lodging.errors">This field is required</div>
            </div>
            <div class="form-group">
                <label><h3>Image</h3></label>
                <!-- we will add this class is-invalid with the help of [ngClass] directive
                                this class will be applied when the form is submitted and we have a validation error regarding full name -->
                <input formControlName="image" class="form-control" placeholder="URL" [ngClass]="{'is-invalid':submitted && formControls.image.errors}">
                <!-- now we will add an additional due to show the exact reason for the validation error so here we have the deal with this class invilid-feedback
                                        only based on the same condition inside that -->
                <div class="invalid-feedback" *ngIf="submitted && formControls.image.errors">This field is required</div>
            </div>
            <div class="form-group">
               <label> <h3>Price</h3></label>
                <!-- we will add this class is-invalid with the help of [ngClass] directive
                                this class will be applied when the form is submitted and we have a validation error regarding full name -->
                <input formControlName="price" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.price.errors}">
                <!-- now we will add an additional due to show the exact reason for the validation error so here we have the deal with this class invilid-feedback
                                        only based on the same condition inside that -->
                <div class="invalid-feedback" *ngIf="submitted && formControls.price.errors">This field is required</div>
            </div> 
            </div>
            <div class="col-4">         
            <div class="form-group">
                <label><h3>Nights</h3></label>
                <!-- we will add this class is-invalid with the help of [ngClass] directive
                                this class will be applied when the form is submitted and we have a validation error regarding full name -->
                <input formControlName="night" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.night.errors}">
                <!-- now we will add an additional due to show the exact reason for the validation error so here we have the deal with this class invilid-feedback
                                        only based on the same condition inside that -->
                <div class="invalid-feedback" *ngIf="submitted && formControls.night.errors">This field is required</div>
            </div>
            <div class="form-group">
                <label><h3>Description</h3></label>
                <!-- we will add this class is-invalid with the help of [ngClass] directive
                                this class will be applied when the form is submitted and we have a validation error regarding full name -->
                <textarea formControlName="desc" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.desc.errors}" rows="4">
                </textarea><!-- now we will add an additional due to show the exact reason for the validation error so here we have the deal with this class invilid-feedback
                        only based on the same condition inside that -->
                <div class="invalid-feedback" *ngIf="submitted && formControls.desc.errors">This field is required</div>
            </div> 
            </div>            
            <div class="form-group offset-9">
                <input type="submit" class="btn btn-primary" value="Submit"><!-- the value of the formControlName must match the name that we provided inside FormGroup in CustomerService class -->
            </div> 
            </div>
        </form>
        <div class="alert alert-info" *ngIf="showSuccessMessage">
            submitted successfully.
        </div>
    </div>
</div>
<div class="row">
    
        <app-destination-list></app-destination-list>
    
</div>
